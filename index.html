<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/CSS/main.css" />
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              defult: "1rem",
              sm: 0,
            },
          },
          fontFamily: {
            sans: ["Nunito Sans", "sans-serif"],
          },
          extend: {
            colors: {
              black: "#1c1d21",
              white: "#ffffff",
              grey: "#f5f5f5",
            },
          },
        },
      };
    </script>
    <link
      rel="shortcut icon"
      href="./assets/pearl-necklace.png"
      type="image/x-icon"
    />

              fill="none"

        <ul class="md:flex items-center hidden md:gap-3.5">
          <li>
            <a class="" href="#">Home</a>
          </li>
          <li>
            <a href="#collection">Collection</a>
          </li>
          <li>
            <a href="#gellery">Gellery</a>
          </li>
          <li>
            <a href="#testimonials">Testimonials</a>
          </li>
          <li>
            <a href="#contact">Contact</a>

        </ul>

          <li class="flex gap-2 items-center cursor-pointer">

              type="text"
            />

              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />

            <!-- facebook -->
            <li>
              <a href="https://www.facebook.com" target="_blank">

                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"

                  stroke-linejoin="round"
                  class="lucide lucide-instagram"

                  width="20"
                  height="20"
                  viewBox="0 0 24 24"

              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-align-right"
            >
              <path d="M21 12H9" />
              <path d="M21 18H7" />
              <path d="M21 6H3" />

          </li>

    <!-- MAIN -->
    <div></div>
    <!-- FOOTER -->
    <div></div>
